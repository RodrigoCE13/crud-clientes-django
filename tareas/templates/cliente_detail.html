{% extends 'base.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col">
            <h1>{{cliente.nombre}}</h1>

            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">
                    Editar
                </button>
            </form>
            <form action="{% url 'cliente_delete' cliente.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-danger mt-1">
                    Eliminar
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
